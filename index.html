<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Esports Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #c4a35a 0%, #f0a500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #888;
            font-size: 1rem;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }

        .status-dot.online { background: #22c55e; }
        .status-dot.offline { background: #ef4444; }
        .status-dot.loading { background: #f59e0b; }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #333;
            background: rgba(255,255,255,0.05);
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #c4a35a 0%, #f0a500 100%);
            border-color: transparent;
            color: #000;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #888;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(196, 163, 90, 0.3);
            border-top-color: #c4a35a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 12px;
            margin: 20px 0;
        }

        .error-details {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
        }

        .retry-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #c4a35a 0%, #f0a500 100%);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .retry-btn:hover {
            transform: scale(1.05);
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .match-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(196, 163, 90, 0.3);
        }

        .league-header {

            gap: 12px;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
        }

        .league-logo-wrapper {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .league-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 4px;
        }

        .league-logo-fallback {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
        }

        .league-name {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        .match-content {
            padding: 20px;
        }

        .match-time {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
            text-align: center;
        }

        .match-countdown {
            font-size: 0.9rem;
            font-weight: 600;
            color: #c4a35a;
            text-align: center;
            margin-bottom: 15px;
            padding: 8px;
            background: rgba(196, 163, 90, 0.1);
            border-radius: 6px;
        }

        .match-countdown.urgent {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .match-countdown.live {
            color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .teams {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .team {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-logo-wrapper {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .team-logo {
            width: 55px;
            height: 55px;
            object-fit: contain;
        }

        .team-logo-fallback {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;

            color: #888;
        }

        .team-name {
            font-size: 0.95rem;
            font-weight: 600;

        }

        .match-footer {

            color: #888;
        }

        .block-name {

            font-weight: 500;
        }

        .last-updated {

            color: #666;
            font-size: 0.8rem;
            margin-top: 30px;

        .refresh-timer {
            display: inline-block;
            margin-left: 10px;
            color: #c4a35a;

        }

        .no-matches {

            padding: 60px;
            font-size: 1.1rem;
            color: #888;
            grid-column: 1 / -1;

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a2e;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);

        .modal-header {

            justify-content: space-between;
            align-items: center;
            padding: 20px;

            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-content {
            padding: 20px;
        }

        .modal-team {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .modal-team-logo-wrapper {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .modal-team-logo {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }

        .modal-team-info {
            flex: 1;

        .modal-team-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .modal-team-record {

            color: #888;

        .modal-detail {
            display: flex;

        .modal-detail-label {

        }

        }

        .status-upcoming {

        }

        .status-live {
            color: #ef4444;

        }

        @keyframes blink {

            50% { opacity: 0.5; }
        }

        .debug-panel {
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .debug-panel h4 {
            color: #c4a35a;
            margin-bottom: 10px;
        }

        .debug-log {
            max-height: 150px;
            overflow-y: auto;
            color: #888;
        }

        .debug-log .error { color: #ff4757; }
        .debug-log .success { color: #22c55e; }
        .debug-log .info { color: #3b82f6; }

        @media (max-width: 768px) {
            .matches-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }

            .team-logo-wrapper {
                width: 50px;
                height: 50px;
            }

            .team-logo {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

            </div>

    </div>

    <script>
        const API_KEY = '0TvQnueqKa5mxJntVWt0w4LpLfEkrV1Ta8rQBb9Z';
        const API_BASE = 'https://esports-api.lolesports.com/persisted/gw';
        
        // CORS Proxies to try
        const CORS_PROXIES = [
            '',
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url=',
            'https://api.codetabs.com/v1/proxy?quest='
        ];

        let currentProxyIndex = 0;
        let workingProxy = null;

        // Updated League data with correct image URLs
        const LEAGUES = {
            lck: { 
                id: '98767991310872058', 
                name: 'LCK', 
                color: '#c4a35a',
                // Multiple fallback images
                images: [
                    'https://am-a.akamaihd.net/image?resize=70:&f=http%3A%2F%2Fstatic.lolesports.com%2Fleagues%2Flck-color-on-black.png',
                    'https://static.lolesports.com/leagues/lck-color-on-black.png'
                ]
            },
            lpl: { 
                id: '98767991314006698', 
                name: 'LPL', 
                color: '#1e90ff',
                images: [
                    'https://am-a.akamaihd.net/image?resize=70:&f=http%3A%2F%2Fstatic.lolesports.com%2Fleagues%2F1592516115322_LPL-01-FullonDark.png',
                    'https://static.lolesports.com/leagues/1592516115322_LPL-01-FullonDark.png'
                ]
            },
            lcs: { 
                id: '98767991299243165', 
                name: 'LCS', 
                color: '#dc2626',
                // Updated LCS logos
                images: [
                    'https://am-a.akamaihd.net/image?resize=70:&f=http%3A%2F%2Fstatic.lolesports.com%2Fleagues%2Flcs-color-on-black.png',
                    'https://static.lolesports.com/leagues/lcs-color-on-black.png',
                    'https://am-a.akamaihd.net/image?resize=70:&f=http%3A%2F%2Fstatic.lolesports.com%2Fleagues%2F1592516354053_LCS-01-FullonDark.png'
                ]
            },
            lec: { 
                id: '98767991302996019', 
                name: 'LEC', 
                color: '#8b5cf6',
                // Updated LEC logos
                images: [
                    'https://am-a.akamaihd.net/image?resize=70:&f=http%3A%2F%2Fstatic.lolesports.com%2Fleagues%2Flec-color-on-black.png',
                    'https://static.lolesports.com/leagues/lec-color-on-black.png',
                    'https://am-a.akamaihd.net/image?resize=70:&f=http%3A%2F%2Fstatic.lolesports.com%2Fleagues%2F1592516115322_LEC-01-FullonDark.png'
                ]
            }
        };

        // Store loaded images from API
        let leagueImagesFromAPI = {};
        let allMatches = [];
        let currentFilter = 'all';
        let countdownInterval;
        let refreshTimer = 300;

        // Debug logging
        function debugLog(message, type = 'info') {
            const debugDiv = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function updateApiStatus(status, text) {
            const dot = document.getElementById('apiStatus');
            const statusText = document.getElementById('apiStatusText');
            dot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        // Fetch with CORS proxy fallback
        async function fetchWithProxy(url, options = {}) {
            const proxies = workingProxy !== null ? [CORS_PROXIES[workingProxy]] : CORS_PROXIES;
            
            for (let i = 0; i < proxies.length; i++) {
                const proxy = proxies[i];
                const proxyUrl = proxy ? proxy + encodeURIComponent(url) : url;
                
                try {
                    debugLog(`Trying ${proxy ? 'proxy: ' + proxy.substring(0, 30) + '...' : 'direct connection'}`, 'info');
                    
                    const response = await fetch(proxyUrl, {
                        ...options,
                        headers: {
                            ...options.headers,
                            'x-api-key': API_KEY
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (workingProxy === null && proxy !== '') {
                        workingProxy = CORS_PROXIES.indexOf(proxy);
                        debugLog(`Found working proxy: ${proxy.substring(0, 30)}...`, 'success');
                    }
                    
                    return data;
                } catch (error) {
                    debugLog(`Failed with ${proxy || 'direct'}: ${error.message}`, 'error');
                    continue;
                }
            }
            
            throw new Error('All connection methods failed');
        }

        // Fetch league images from API
        async function fetchLeagueImages() {
            try {
                debugLog('Fetching league images from API...', 'info');
                const url = `${API_BASE}/getLeagues?hl=en-US`;
                const data = await fetchWithProxy(url);
                
                if (data?.data?.leagues) {
                    data.data.leagues.forEach(league => {
                        if (league.image) {
                            leagueImagesFromAPI[league.slug] = toHttps(league.image);
                            debugLog(`Loaded image for ${league.slug}: ${league.image.substring(0, 50)}...`, 'success');
                        }
                    });
                }
            } catch (error) {
                debugLog(`Error fetching league images: ${error.message}`, 'error');
            }
        }

        function getLeagueImage(leagueSlug) {
            // First try API image
            if (leagueImagesFromAPI[leagueSlug]) {
                return leagueImagesFromAPI[leagueSlug];
            }
            // Then try first hardcoded image
            if (LEAGUES[leagueSlug]?.images?.[0]) {
                return LEAGUES[leagueSlug].images[0];
            }
            return '';
        }

        function getLeagueImageFallbacks(leagueSlug) {
            const images = [];
            if (leagueImagesFromAPI[leagueSlug]) {
                images.push(leagueImagesFromAPI[leagueSlug]);
            }
            if (LEAGUES[leagueSlug]?.images) {
                images.push(...LEAGUES[leagueSlug].images);
            }
            return images;
        }

        async function fetchSchedule(leagueId, leagueName) {
            try {
                debugLog(`Fetching schedule for ${leagueName}...`, 'info');
                const url = `${API_BASE}/getSchedule?hl=en-US&leagueId=${leagueId}`;
                const data = await fetchWithProxy(url);
                
                const events = data?.data?.schedule?.events || [];
                debugLog(`Found ${events.length} events for ${leagueName}`, 'success');
                return events;
            } catch (error) {
                debugLog(`Error fetching ${leagueName}: ${error.message}`, 'error');
                return [];
            }
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            const options = { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            return date.toLocaleDateString('en-US', options);
        }

        function toHttps(url) {
            if (!url) return '';
            return url.replace(/^http:/, 'https:');
        }

        function getTeamInitials(teamName) {
            if (!teamName) return '?';
            const words = teamName.split(' ');
            if (words.length === 1) {
                return teamName.substring(0, 2).toUpperCase();
            }
            return words.map(w => w[0]).join('').substring(0, 3).toUpperCase();
        }

        // Create image element with multiple fallbacks
        function createImageWithFallbacks(images, alt, className, fallbackText, fallbackColor) {
            if (!images || images.length === 0) {
                return `<div class="${className}-fallback" style="background:${fallbackColor || 'rgba(255,255,255,0.1)'}">${fallbackText}</div>`;
            }

            const fallbackDiv = `<div class="${className}-fallback" style="display:none; background:${fallbackColor || 'rgba(255,255,255,0.1)'}">${fallbackText}</div>`;
            
            // Create image with onerror that tries next image or shows fallback
            const imgId = 'img_' + Math.random().toString(36).substr(2, 9);
            
            return `
                <img 
                    id="${imgId}"
                    src="${images[0]}" 
                    alt="${alt}" 
                    class="${className}"
                    data-fallbacks='${JSON.stringify(images.slice(1))}'
                    onerror="handleImageError(this)"
                >
                ${fallbackDiv}
            `;
        }

        // Global function to handle image errors
        window.handleImageError = function(img) {
            const fallbacks = JSON.parse(img.dataset.fallbacks || '[]');
            if (fallbacks.length > 0) {
                // Try next fallback
                img.src = fallbacks[0];
                img.dataset.fallbacks = JSON.stringify(fallbacks.slice(1));
            } else {
                // No more fallbacks, show fallback div
                img.style.display = 'none';
                const fallbackDiv = img.nextElementSibling;
                if (fallbackDiv) {
                    fallbackDiv.style.display = 'flex';
                }
            }
        };

        function createMatchCard(match) {
            const leagueSlug = match.league?.slug;
            const league = LEAGUES[leagueSlug];
            if (!league) return null;

            const team1 = match.match?.teams?.[0];
            const team2 = match.match?.teams?.[1];
            
            if (!team1 || !team2) return null;
            
            const format = match.match?.strategy?.count === 1 ? 'Bo1' :
                         match.match?.strategy?.count === 3 ? 'Bo3' : 'Bo5';

            const leagueImages = getLeagueImageFallbacks(leagueSlug);
            const team1Image = toHttps(team1.image);
            const team2Image = toHttps(team2.image);

            const card = document.createElement('div');
            card.className = 'match-card';
            card.innerHTML = `
                <div class="league-header">
                    <div class="league-logo-wrapper">
                        ${createImageWithFallbacks(
                            leagueImages, 
                            league.name, 
                            'league-logo', 
                            league.name.charAt(0),
                            league.color
                        )}
                    </div>
                    <span class="league-name" style="color: ${league.color}">${league.name}</span>
                </div>
                <div class="match-content">
                    <div class="match-time">${formatDate(match.startTime)}</div>
                    <div class="match-countdown" data-starttime="${match.startTime}">Loading...</div>
                    <div class="teams">
                        <div class="team">
                            <div class="team-logo-wrapper">
                                ${team1Image ? 
                                    createImageWithFallbacks(
                                        [team1Image], 
                                        team1.name, 
                                        'team-logo', 
                                        getTeamInitials(team1.name),
                                        null
                                    ) :
                                    `<div class="team-logo-fallback">${getTeamInitials(team1.name)}</div>`
                                }
                            </div>
                            <div class="team-name">${team1.name}</div>
                            <div class="team-record">${team1.record?.wins || 0}-${team1.record?.losses || 0}</div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <div class="team-logo-wrapper">
                                ${team2Image ? 
                                    createImageWithFallbacks(
                                        [team2Image], 
                                        team2.name, 
                                        'team-logo', 
                                        getTeamInitials(team2.name),
                                        null
                                    ) :
                                    `<div class="team-logo-fallback">${getTeamInitials(team2.name)}</div>`
                                }
                            </div>
                            <div class="team-name">${team2.name}</div>
                            <div class="team-record">${team2.record?.wins || 0}-${team2.record?.losses || 0}</div>
                        </div>
                    </div>
                </div>
                <div class="match-footer">
                    <span class="block-name">${match.blockName || 'Match'}</span>
                    <span class="match-format">${format}</span>
                </div>
            `;

            card.addEventListener('click', () => showMatchDetails(match));
            return card;
        }

        function filterMatches(matches) {
            if (currentFilter === 'all') {
                return matches;
            }
            return matches.filter(match => match.league?.slug === currentFilter);
        }

        function displayMatches(matches) {
            const grid = document.getElementById('matchesGrid');
            const filtered = filterMatches(matches);
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="no-matches">
                        No upcoming matches found
                        <br><br>
                        <button class="retry-btn" onclick="loadMatches()">üîÑ Retry</button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = '';
            filtered.forEach(match => {
                const card = createMatchCard(match);
                if (card) {
                    grid.appendChild(card);
                }
            });
            
            updateMatchCountdowns();
        }

        function showMatchDetails(match) {
            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');

            const leagueSlug = match.league?.slug;
            const league = LEAGUES[leagueSlug];
            const team1 = match.match.teams[0];
            const team2 = match.match.teams[1];
            const format = match.match.strategy.count === 1 ? 'Best of 1' :
                         match.match.strategy.count === 3 ? 'Best of 3' : 'Best of 5';

            const team1Image = toHttps(team1.image);
            const team2Image = toHttps(team2.image);

            title.textContent = `${league?.name || 'League'} Match Details`;

            const statusClass = match.state === 'inProgress' ? 'status-live' : 'status-upcoming';
            const statusText = match.state === 'inProgress' ? 'üî¥ LIVE' : 'Upcoming';

            content.innerHTML = `
                <div class="modal-team">
                    <div class="modal-team-logo-wrapper">
                        ${team1Image ? 
                            createImageWithFallbacks([team1Image], team1.name, 'modal-team-logo', getTeamInitials(team1.name), null) :
                            `<div class="team-logo-fallback">${getTeamInitials(team1.name)}</div>`
                        }
                    </div>
                    <div class="modal-team-info">
                        <div class="modal-team-name">${team1.name}</div>
                        <div class="modal-team-record">Record: ${team1.record?.wins || 0}-${team1.record?.losses || 0}</div>
                    </div>
                </div>
                <div class="modal-team">
                    <div class="modal-team-logo-wrapper">
                        ${team2Image ? 
                            createImageWithFallbacks([team2Image], team2.name, 'modal-team-logo', getTeamInitials(team2.name), null) :
                            `<div class="team-logo-fallback">${getTeamInitials(team2.name)}</div>`
                        }
                    </div>
                    <div class="modal-team-info">
                        <div class="modal-team-name">${team2.name}</div>
                        <div class="modal-team-record">Record: ${team2.record?.wins || 0}-${team2.record?.losses || 0}</div>
                    </div>
                </div>
                <div class="modal-detail">
                    <span class="modal-detail-label">League</span>
                    <span class="modal-detail-value" style="color: ${league?.color || '#fff'}">${league?.name || 'Unknown'}</span>
                </div>
                <div class="modal-detail">
                    <span class="modal-detail-label">Format</span>
                    <span class="modal-detail-value">${format}</span>
                </div>
                <div class="modal-detail">
                    <span class="modal-detail-label">Date & Time</span>
                    <span class="modal-detail-value">${formatDate(match.startTime)}</span>
                </div>
                <div class="modal-detail">
                    <span class="modal-detail-label">Block</span>
                    <span class="modal-detail-value">${match.blockName || 'N/A'}</span>
                </div>
                <div class="modal-detail">
                    <span class="modal-detail-label">Status</span>
                    <span class="modal-detail-value ${statusClass}">${statusText}</span>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('active');
        }

        async function loadMatches() {
            const grid = document.getElementById('matchesGrid');
            grid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading matches...
                </div>
            `;

            updateApiStatus('loading', 'Connecting to API...');
            debugLog('Starting to load matches...', 'info');

            allMatches = [];

            try {
                // First fetch league images
                await fetchLeagueImages();
                
                const results = await Promise.all(
                    Object.entries(LEAGUES).map(async ([slug, league]) => {
                        const events = await fetchSchedule(league.id, league.name);
                        return events
                            .filter(event => event.state === 'unstarted' || event.state === 'inProgress')
                            .map(event => ({
                                ...event,
                                league: {
                                    ...event.league,
                                    slug: slug
                                }
                            }));
                    })
                );

                allMatches = results.flat();
                allMatches.sort((a, b) => new Date(a.startTime) - new Date(b.startTime));

                debugLog(`Total matches loaded: ${allMatches.length}`, 'success');
                
                if (allMatches.length > 0) {
                    updateApiStatus('online', 'Connected');
                    displayMatches(allMatches);
                } else {
                    updateApiStatus('offline', 'No matches found');
                    grid.innerHTML = `
                        <div class="no-matches">
                            No upcoming matches found. This could mean:
                            <br>‚Ä¢ No matches are scheduled right now
                            <br>‚Ä¢ The season might be on break
                            <br><br>
                            <button class="retry-btn" onclick="loadMatches()">üîÑ Try Again</button>
                        </div>
                    `;
                }

                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
                resetCountdown();
            } catch (error) {
                console.error('Error loading matches:', error);
                debugLog(`Fatal error: ${error.message}`, 'error');
                updateApiStatus('offline', 'Connection Failed');
                
                grid.innerHTML = `
                    <div class="error">
                        ‚ùå Failed to load matches
                        <div class="error-details">
                            ${error.message}
                            <br><br>
                            This is usually caused by CORS restrictions.
                            <br>Try using a different browser or network.
                        </div>
                        <button class="retry-btn" onclick="workingProxy=null; loadMatches()">üîÑ Retry with Different Proxy</button>
                    </div>
                `;
            }
        }

        function resetCountdown() {
            refreshTimer = 300;
            document.getElementById('countdown').textContent = refreshTimer;
        }

        function updateMatchCountdowns() {
            const countdownElements = document.querySelectorAll('.match-countdown');
            const now = new Date();

            countdownElements.forEach(el => {
                const startTime = el.dataset.starttime;
                if (!startTime) return;

                const matchTime = new Date(startTime);
                const diff = matchTime - now;

                if (diff <= 0) {
                    el.textContent = 'üî¥ LIVE NOW';
                    el.className = 'match-countdown live';
                } else if (diff <= 3600000) {
                    const minutes = Math.floor(diff / 60000);
                    const seconds = Math.floor((diff % 60000) / 1000);
                    el.textContent = `‚è±Ô∏è ${minutes}m ${seconds}s`;
                    el.className = 'match-countdown urgent';
                } else if (diff <= 86400000) {
                    const hours = Math.floor(diff / 3600000);
                    const minutes = Math.floor((diff % 3600000) / 60000);
                    el.textContent = `‚è∞ ${hours}h ${minutes}m`;
                    el.className = 'match-countdown';
                } else {
                    const days = Math.floor(diff / 86400000);
                    const hours = Math.floor((diff % 86400000) / 3600000);
                    el.textContent = `üìÖ ${days}d ${hours}h`;
                    el.className = 'match-countdown';
                }
            });
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                refreshTimer--;
                document.getElementById('countdown').textContent = refreshTimer;
                updateMatchCountdowns();

                if (refreshTimer <= 0) {
                    loadMatches();
                }
            }, 1000);
        }

        function setupFilters() {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    displayMatches(allMatches);
                });
            });
        }

        function setupModal() {
            const overlay = document.getElementById('modalOverlay');
            const closeBtn = document.getElementById('modalClose');

            closeBtn.addEventListener('click', closeModal);
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        async function init() {
            debugLog('Initializing LoL Esports Schedule...', 'info');
            setupFilters();
            setupModal();
            await loadMatches();
            startCountdown();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
